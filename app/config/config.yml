imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: doctrine.yml }
    - { resource: assetic.yml }
    - { resource: hwi_oauth.yml }
    - { resource: fos_user.yml }
    - { resource: sonata/sonata-admin.yml }
    - { resource: sonata/sonata-admin-orm.yml }
    - { resource: sonata/sonata-block.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources:
            - 'SonataCoreBundle:Form:datepicker.html.twig'
    form_themes:
        - ':backend/item:area_map.html.twig'


# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
#Vichuploader
vich_uploader:
    db_driver: orm
    mappings:
        category_image:
            uri_prefix:         /images/categories
            upload_destination: %kernel.root_dir%/../web/images/categories
#Sensio
sensio_framework_extra:
    request:
        converters: true
        auto_convert: false
