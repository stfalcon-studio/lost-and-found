security:
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    role_hierarchy:
        ROLE_SONATA_ADMIN: ROLE_USER
        ROLE_ADMIN:        [ROLE_USER, ROLE_SONATA_ADMIN]
        ROLE_SUPER_ADMIN:  [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    firewalls:

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        secured_area:
            pattern: ^/
            oauth:
                login_path:   /auth/connect/facebook
                failure_path: /auth/connect
                check_path:   /auth/connect
                provider:     fos_userbundle
                resource_owners:
                    facebook:      /auth/check-facebook
                oauth_user_provider:
                    service: app.user.provider
                default_target_path: /
            anonymous: ~
            logout:
                path:   /logout
                target: /

    access_control:
        - { path: ^/auth/connect, roles: IS_AUTHENTICATED_ANONYMOUSLY }
#        - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/admin/, role: ROLE_ADMIN }
        - { path: ^/add-lost-item, roles: ROLE_USER }
        - { path: ^/add-found-item, roles: ROLE_USER }
        - { path: ^/profile/, role: ROLE_USER }
        - { path: ^/request-user, role: ROLE_USER }


