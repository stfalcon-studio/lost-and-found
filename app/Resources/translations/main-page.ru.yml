    admin: "Админка"
    logout: "Выйти"
    blockquote-1: "Память порой подводит всех. Например, знаете ли вы, что в бюро находок крупных городов, таких как Барселона или Мадрид, поступает 33 тысячи утерянных предметов в год? Среди найденных предметов иногда попадаются такие, о которых и предположить нельзя, что их можно потерять, например, стиральная машина, инвалидное кресло или вставная челюсть."
    blockquote-2: "В среднем владельцы пропавших вещей обращаются только за пятнадцатью процентами всех находок. То есть о 85% вещей люди либо не помнят, либо не хотят их забирать."


