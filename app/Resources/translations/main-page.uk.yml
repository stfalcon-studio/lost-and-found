    login: "Ввійти за допомогою Facebook"
    profile: "Профіль"
    admin: "Адмінка"
    logout: "Вийти"
    blockquote-1: "Інколи пам’ять підводить усіх. Чи знаєте ви, що наприклад в бюро знахідок великих міст, таких як Барселона чи Мадрид, приходить понад 33 тисячі втрачених предметів? Серед знайдениз предметів інколи попадаються такі, що про них навіть не можна було подумати. Наприклад, пральна машина, інвалідне крісло чи вставна челюсть."
    blockquote-2: "В середньому власники загублених речей звертаються тільки за п’ятнадцятю відсотками всіх знахідок. Тобто про 85% речей люди не пам’ятають або не хочуть їх забирати."

